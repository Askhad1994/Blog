{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Вход</h3>
    <div class="box">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login_post">
            <br/><br/><br/><br/>

            <div class="container pt-2 p-3 my-3 border bg-dark text-white" style="opacity: 0.7; width: 275px; margin-bottom: 50px" align="center">
            <br/>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Ваш email" autofocus="">
                </div>
            </div>

            <br/>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Ваш пароль">
                </div>
            </div>

                <br/>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Запомнить
                </label>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Войти</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
